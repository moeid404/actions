- name: Install kubectl
  script: kubectl.sh

- name: Install Kind
  script: kind.sh

######################################################

- name: Install Docker
  apt:
    name: docker.io
    state: present
  become: yes

- name: Ensure Docker is started and enabled
  service:
    name: docker
    state: started
    enabled: yes
  become: yes

######################################################

- name: Install kind
  get_url:
    url: "https://kind.sigs.k8s.io/dl/v0.25.0/kind-linux-amd64"
    dest: /usr/local/bin/kind
    mode: '0755'
  become: yes

- name: Create Kind cluster with Ingress Controller
  shell: |
    cat <<EOF | kind create cluster --config=-
    kind: Cluster
    apiVersion: kind.x-k8s.io/v1alpha4
    nodes:
    - role: control-plane
      kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
      extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
    EOF
    kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/kind/deploy.yaml
  args:
    executable: /bin/bash
  become: yes

######################################################

- name: Ensure monitoring namespace exists
  shell: |
    kubectl get namespace monitoring || kubectl create namespace monitoring
  register: monitoring_namespace_status
  retries: 3
  delay: 5
  failed_when: "'Error' in monitoring_namespace_status.stderr or monitoring_namespace_status.rc != 0"
  args:
    executable: /bin/bash

######################################################
# Deploy Node Exporter, App, and RBAC
######################################################

- name: Create a working directory for Kubernetes manifests
  file:
    path: /opt/k8s-manifests
    state: directory
    mode: '0755'

- name: Copy Kubernetes manifests to the remote server
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  loop:
    - { src: "deployment.yml", dest: "/opt/k8s-manifests/deployment.yml" }
    - { src: "service.yml", dest: "/opt/k8s-manifests/service.yml" }
    - { src: "ingress.yml", dest: "/opt/k8s-manifests/ingress.yml" }
    - { src: "node-exporter.yml", dest: "/opt/k8s-manifests/node-exporter.yml" }
    - { src: "node-exporter-service.yml", dest: "/opt/k8s-manifests/node-exporter-service.yml" }
    - { src: "service-account.yml", dest: "/opt/k8s-manifests/service-account.yml" }

- name: Apply Kubernetes manifests for Node Exporter and App
  command: "kubectl apply -f {{ item }}"
  loop:
    - /opt/k8s-manifests/service-account.yml
    - /opt/k8s-manifests/node-exporter.yml
    - /opt/k8s-manifests/node-exporter-service.yml
    - /opt/k8s-manifests/deployment.yml
    - /opt/k8s-manifests/service.yml
    - /opt/k8s-manifests/ingress.yml
  register: kubectl_output
  retries: 3
  delay: 10
  failed_when: kubectl_output.rc != 0

