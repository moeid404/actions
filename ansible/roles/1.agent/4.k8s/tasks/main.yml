- name: Install kubectl
  script: kubectl.sh

- name: Install Kind
  script: kind.sh

######################################################

- name: Install Docker
  apt:
    name: docker.io
    state: present
  become: yes

- name: Ensure Docker is started and enabled
  service:
    name: docker
    state: started
    enabled: yes
  become: yes

######################################################

- name: Install kind
  get_url:
    url: "https://kind.sigs.k8s.io/dl/v0.25.0/kind-linux-amd64"
    dest: /usr/local/bin/kind
    mode: '0755'
  become: yes

- name: Create Kind cluster with Ingress Controller
  shell: |
    cat <<EOF | kind create cluster --config=-
    kind: Cluster
    apiVersion: kind.x-k8s.io/v1alpha4
    nodes:
    - role: control-plane
      kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
      extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
    EOF
    kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/kind/deploy.yaml
  args:
    executable: /bin/bash
  become: yes

######################################################

- name: Ensure monitoring namespace exists
  shell: |
    kubectl get namespace monitoring || kubectl create namespace monitoring
  register: monitoring_namespace_status
  retries: 3
  delay: 5
  failed_when: "'Error' in monitoring_namespace_status.stderr or monitoring_namespace_status.rc != 0"
  args:
    executable: /bin/bash

- name: Extract Prometheus ServiceAccount token name
  shell: |
    kubectl get secrets -n monitoring | grep prometheus-token | awk '{print $1}'
  register: token_name
  args:
    executable: /bin/bash
  changed_when: false

- name: Retrieve Prometheus ServiceAccount token value
  shell: |
    kubectl get secret {{ token_name.stdout }} -n monitoring -o jsonpath='{.data.token}' | base64 --decode
  register: token_value
  args:
    executable: /bin/bash

- name: Create a shared directory for Prometheus secrets
  file:
    path: "{{ playbook_dir }}/prometheus_secrets"
    state: directory
    mode: '0755'
  delegate_to: localhost

- name: Save the token to a shared file
  copy:
    content: "{{ token_value.stdout }}"
    dest: "{{ playbook_dir }}/prometheus_secrets/k8s-token"
  delegate_to: localhost


######################################################
# Deploy Node Exporter, App, and RBAC
######################################################

- name: Create a working directory for Kubernetes manifests
  file:
    path: /opt/k8s-manifests
    state: directory
    mode: '0755'

- name: Copy Kubernetes manifests to the remote server
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  loop:
    - { src: "deployment.yml", dest: "/opt/k8s-manifests/deployment.yml" }
    - { src: "service.yml", dest: "/opt/k8s-manifests/service.yml" }
    - { src: "ingress.yml", dest: "/opt/k8s-manifests/ingress.yml" }
    - { src: "node-exporter.yml", dest: "/opt/k8s-manifests/node-exporter.yml" }
    - { src: "node-exporter-service.yml", dest: "/opt/k8s-manifests/node-exporter-service.yml" }
    - { src: "service-account.yml", dest: "/opt/k8s-manifests/service-account.yml" }

# Purpose: Checks if the Ingress Controller deployment is fully initialized and ready to handle ingress resources.
# Runs kubectl rollout status to monitor the rollout of the deployment.
# Looks for the phrase "successfully rolled out" in the command output to confirm readiness.
- name: Ensure Ingress Controller is ready
  shell: |
    kubectl rollout status deployment/ingress-nginx-controller -n ingress-nginx
  register: ingress_controller_status
  until: ingress_controller_status.stdout.find("successfully rolled out") != -1
  retries: 5
  delay: 10

- name: Apply Kubernetes manifests for Node Exporter and App
  command: "kubectl apply -f {{ item }}"
  loop:
    - /opt/k8s-manifests/service-account.yml
    - /opt/k8s-manifests/node-exporter.yml
    - /opt/k8s-manifests/node-exporter-service.yml
    - /opt/k8s-manifests/deployment.yml
    - /opt/k8s-manifests/service.yml
    - /opt/k8s-manifests/ingress.yml
  register: kubectl_output
  retries: 3
  delay: 10
  failed_when: kubectl_output.rc != 0

